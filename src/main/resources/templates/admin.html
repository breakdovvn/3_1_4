<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:inline="javascript">
<head>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin page</title>
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark fixed-top" style="height: 50px;">
    <div class="container-fluid d-flex justify-content-start align-items-start">
        <div class="text-white">
            User: <span class="fw-bold" th:text="${currentUser.username}"></span> with roles:
            <span th:each="role, iterStat : ${currentUser.roles}">
                <span class="fw-bold" th:text="${role.name}"></span><span th:if="${!iterStat.last}">, </span>
            </span>
        </div>
    </div>

    <form th:action="@{/logout}" method="post"
          class="position-absolute" style="bottom: 5px; right: 20px;">
        <button class="btn btn-outline-danger" type="submit">Logout</button>
    </form>
</nav>

<div class="d-flex">
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <main class="col-md-10 ms-5 px-md-4 py-4">
        <h2>Admin Panel</h2>

        <ul class="nav nav-tabs mt-3" id="adminTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link" th:classappend="${activeTab} == 'users' ? ' active' : ''"
                        id="users-tab" data-bs-toggle="tab" data-bs-target="#users" type="button" role="tab">
                    Users Table
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" th:classappend="${activeTab} == 'form' ? ' active' : ''"
                        id="form-tab" data-bs-toggle="tab" data-bs-target="#form" type="button" role="tab"
                        th:text="'New User'">
                </button>
            </li>
        </ul>

        <div class="tab-content mt-3" id="adminTabsContent">
            <!-- Users Table Tab -->
            <div class="tab-pane fade" id="users" role="tabpanel"
                 th:classappend="${activeTab} == 'users' ? ' show active' : ''">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">All users</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped table-hover">
                            <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Firstname</th>
                                <th>Lastname</th>
                                <th>Username</th>
                                <th>Roles</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody id="usersTableBody">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- New User Tab -->
            <div class="tab-pane fade" id="form" role="tabpanel"
                 th:classappend="${activeTab} == 'form' ? ' show active' : ''">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Add New User</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-center mt-5">
                            <form id="addUserForm" class="needs-validation text-center" novalidate
                                  style="width: 100%; max-width: 500px;">
                                <div class="mb-3">
                                    <label for="firstName" class="form-label d-block fw-bold">First Name</label>
                                    <input type="text" class="form-control mx-auto" id="firstName" required style="max-width: 300px;">
                                </div>

                                <div class="mb-3">
                                    <label for="lastName" class="form-label d-block fw-bold">Last Name</label>
                                    <input type="text" class="form-control mx-auto" id="lastName" required style="max-width: 300px;">
                                </div>

                                <div class="mb-3">
                                    <label for="username" class="form-label d-block fw-bold">Username</label>
                                    <input type="text" class="form-control mx-auto" id="username" required style="max-width: 300px;">
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label d-block fw-bold">Password</label>
                                    <input type="text" class="form-control mx-auto" id="password" required style="max-width: 300px;">
                                </div>

                                <div class="mb-3">
                                    <label for="roleSelect" class="form-label fw-bold">Role</label>
                                    <select multiple class="form-select" id="roleSelect" required>
                                        <option th:each="role : ${allRoles}" th:value="${role.id}" th:data-name="${role.name}" th:text="${role.name}"></option>
                                    </select>
                                </div>

                                <button type="button" id="addUserButton" class="btn btn-success" class="btn btn-success">Add new user</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>
</div>

<!-- Модальное окно редактирования -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="editUserForm">
                <div class="modal-header">
                    <h5 class="modal-title">Edit User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editUserId">
                    <div class="mb-3">
                        <label for="editFirstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="editFirstName">
                    </div>
                    <div class="mb-3">
                        <label for="editLastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="editLastName">
                    </div>
                    <div class="mb-3">
                        <label for="editUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="editUsername">
                    </div>
                    <div class="mb-3">
                        <label for="editPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="editPassword" placeholder="Leave blank to keep current">
                    </div>
                    <div class="mb-3">
                        <label for="editRoles" class="form-label">Roles</label>
                        <select multiple class="form-select" id="editRoles">
                            <option value="ROLE_USER" data-id="1">USER</option>
                            <option value="ROLE_ADMIN" data-id="2">ADMIN</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Модальное окно удаления -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="deleteUserForm" method="post">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <p>Are you sure you want to delete this user?</p>

                    <input type="hidden" id="deleteUserId" name="id"/>

                    <div class="mb-3">
                        <label class="form-label">ID</label>
                        <input type="text" class="form-control" id="deleteId" disabled>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" id="deleteUsername" disabled>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" id="deleteFirstName" disabled>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="deleteLastName" disabled>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Roles</label>
                        <input type="text" class="form-control" id="deleteRoles" disabled>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>




<script>
    async function loadUsers() {
        const response = await fetch('/api/users');
        const users = await response.json();

        const tableBody = document.getElementById('usersTableBody');
        tableBody.innerHTML = '';

        users.forEach(user => {
            const roles = user.roles.map(role => role.name.replace('ROLE_', '')).join(', ');

            const row = `
                <tr>
                    <td>${user.id}</td>
                    <td>${user.firstName}</td>
                    <td>${user.lastName}</td>
                    <td>${user.username}</td>
                    <td>${roles}</td>
                    <td>
                       <button class="btn btn-info btn-sm btn-edit" data-userid="${user.id}">Edit</button>
                       <button class="btn btn-danger btn-sm btn-delete" data-userid="${user.id}">Delete</button>
                    </td>
                </tr>
            `;
            tableBody.innerHTML += row;
        });
    }
    window.addEventListener('DOMContentLoaded', loadUsers);
</script>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        document.addEventListener('click', async (e) => {
            const editBtn = e.target.closest('.btn-edit');
            const deleteBtn = e.target.closest('.btn-delete');

            if (editBtn) {
                const userId = editBtn.dataset.userid;
                const res = await fetch(`/api/users/${userId}`);
                const user = await res.json();

                document.getElementById('editUserId').value = user.id;
                document.getElementById('editFirstName').value = user.firstName;
                document.getElementById('editLastName').value = user.lastName;
                document.getElementById('editUsername').value = user.username;
                document.getElementById('editPassword').value = '';

                const rolesSelect = document.getElementById('editRoles');
                [...rolesSelect.options].forEach(option => {
                    option.selected = user.roles.some(r => r.name === option.value);
                });

                const editModal = new bootstrap.Modal(document.getElementById('editUserModal'));
                editModal.show();
            }

            if (deleteBtn) {
                const userId = deleteBtn.dataset.userid;
                const res = await fetch(`/api/users/${userId}`);
                const user = await res.json();

                document.getElementById('deleteUserId').value = user.id;
                document.getElementById('deleteId').value = user.id;
                document.getElementById('deleteUsername').value = user.username;
                document.getElementById('deleteFirstName').value = user.firstName;
                document.getElementById('deleteLastName').value = user.lastName;
                document.getElementById('deleteRoles').value = user.roles.map(role => role.name.replace('ROLE_', '')).join(', ');

                new bootstrap.Modal(document.getElementById('deleteModal')).show();
            }
        });
    });


    // Отправка изменений (PUT)
    document.getElementById('editUserForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const id = document.getElementById('editUserId').value;
        const data = {
            id: id,
            firstName: document.getElementById('editFirstName').value,
            lastName: document.getElementById('editLastName').value,
            username: document.getElementById('editUsername').value,
            password: document.getElementById('editPassword').value,
            roles: [...document.getElementById('editRoles').selectedOptions]
                .map(o => ({
                    id: parseInt(o.dataset.id),
                    name: o.value
                }))
        };

        const res = await fetch(`/api/users/${id}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        });

        if (res.ok) {
            const editModal = bootstrap.Modal.getInstance(document.getElementById('editUserModal'));
            editModal.hide();
            // window.location.reload();
        } else {
            console.error('Error updating user');
        }

        const editModal = bootstrap.Modal.getInstance(document.getElementById('editUserModal'));
        editModal.show();
        await loadUsers();
    });

    // Удаление пользователя (DELETE)
    document.getElementById('deleteUserForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const id = document.getElementById('deleteUserId').value;

        await fetch(`/api/users/${id}`, { method: 'DELETE' });

        bootstrap.Modal.getInstance(document.getElementById('deleteModal')).hide();
        await loadUsers();
    });
</script>

<script>
    document.getElementById("addUserForm").addEventListener("submit", function (e) {
        e.preventDefault(); // Отменить стандартное поведение (отправку формы)

        // Собираем данные из формы
        const data = {
            firstName: document.getElementById("firstName").value,
            lastName: document.getElementById("lastName").value,
            username: document.getElementById("username").value,
            password: document.getElementById("password").value,
            roles: Array.from(document.getElementById("roleSelect").selectedOptions).map(option => option.value)
        };

        // Отправляем данные на сервер через fetch
        fetch("/api/users", {
            method: "POST",
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => {
                if (response.ok) {
                    // Если запрос успешен, перезагружаем страницу или обновляем таблицу
                    location.reload();  // Либо можно закрыть модалку и обновить таблицу
                } else {
                    return response.json().then(errors => {
                        console.error(errors);  // Можно здесь обработать ошибки
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error); // Ловим ошибки сети
            });
    });
</script>

<script>
    // Функция submitNewUser() будет определена здесь
    async function submitNewUser() {
        const form = document.getElementById('addUserForm');
        // Очистим старые ошибки
        form.querySelectorAll('.is-invalid').forEach(el => el.classList.remove('is-invalid'));
        form.querySelectorAll('.invalid-feedback').forEach(el => el.remove());

        // Сбор данных
        const firstName = document.getElementById('firstName');
        const lastName = document.getElementById('lastName');
        const username = document.getElementById('username');
        const password = document.getElementById('password');
        const rolesSelect = document.getElementById('roleSelect');

        const selectedRoles = [...rolesSelect.selectedOptions].map(option => ({
            id: parseInt(option.value),
            name: option.dataset.name
        }));

        const userData = {
            firstName: firstName.value.trim(),
            lastName: lastName.value.trim(),
            username: username.value.trim(),
            password: password.value.trim(),
            roles: selectedRoles
        };

        // Простая клиентская валидация
        let hasError = false;
        if (!userData.firstName) markInvalid(firstName, 'First name is required');
        if (!userData.lastName) markInvalid(lastName, 'Last name is required');
        if (!userData.username) markInvalid(username, 'Username is required');
        if (!userData.password) markInvalid(password, 'Password is required');
        if (userData.roles.length === 0) markInvalid(rolesSelect, 'At least one role must be selected');

        if (form.querySelector('.is-invalid')) return;

        try {
            const res = await fetch('/api/users', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(userData)
            });

            if (!res.ok) {
                if (res.status === 400) {
                    const errorJson = await res.json();
                    handleServerValidationErrors(errorJson);
                } else {
                    alert('Server error: ' + res.status);
                }
                return;
            }

            // Успешно — сброс формы, переключение на Users
            form.reset();
            bootstrap.Tab.getOrCreateInstance(document.querySelector('button[data-bs-target="#users"]')).show();

        } catch (error) {
            alert('Network or server error: ' + error.message);
        }

        function markInvalid(input, message) {
            input.classList.add('is-invalid');
            const feedback = document.createElement('div');
            feedback.classList.add('invalid-feedback');
            feedback.innerText = message;
            input.parentElement.appendChild(feedback);
        }

        function handleServerValidationErrors(errors) {
            for (const field in errors) {
                const input = document.getElementById(field);
                if (input) {
                    markInvalid(input, errors[field]);
                }
            }
        }
    }

    // Находим кнопку и назначаем обработчик
    document.getElementById('addUserButton').addEventListener('click', submitNewUser);
</script>


</body>
</html>
