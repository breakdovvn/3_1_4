<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark fixed-top" style="height: 50px;">
    <div class="container-fluid d-flex justify-content-start align-items-start">
        <div class="text-white">
            User: <span class="fw-bold" th:text="${currentUser.username}"></span> with roles:
            <span th:each="role, iterStat : ${currentUser.roles}">
                <span class="fw-bold" th:text="${role.name}"></span><span th:if="${!iterStat.last}">, </span>
            </span>
        </div>
    </div>

    <form th:action="@{/logout}" method="post"
          class="position-absolute" style="bottom: 5px; right: 20px;">
        <button class="btn btn-outline-danger" type="submit">Logout</button>
    </form>
</nav>

<div class="d-flex">
    <!-- SIDEBAR -->
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <!-- MAIN CONTENT -->
    <main class="col-md-10 ms-5 px-md-4 py-4">
        <h2>User information-page</h2>
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">About user</h5>
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Roles</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${currentUser.id}">1</td>
                        <td th:text="${currentUser.username}">johndoe</td>
                        <td th:text="${currentUser.firstName}">Иван</td>
                        <td th:text="${currentUser.lastName}">Иванов</td>
                        <td>
                            <ul class="list-unstyled mb-0">
                                <li th:each="role : ${currentUser.roles}" th:text="${role.name}">ROLE_USER</li>
                            </ul>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>

</body>
</html>
